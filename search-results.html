<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div id="navbar"></div> 
<h2>검색 결과</h2>
<div class="search-container">
    <form role="search" class="search-form" onsubmit="searchCafes(event)">
        <input type="search" name="q" id="searchInput" class="search-input" placeholder="카페를 검색하세요" aria-label="검색" required>
        <button type="submit" class="search-button" aria-label="검색">
            검색
        </button>
    </form>
</div>
<div id="search-results"></div> <!-- 검색 결과 출력 공간 -->

<div id="map"></div> <!-- 구글 맵을 배경으로 사용 -->

<script src="search.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRULQp10mu7oBZWB8IQOuVT-TNQHZgf1A&callback=initMap" defer></script> <!-- 구글 지도 API 스크립트 -->

</body>
</html>
