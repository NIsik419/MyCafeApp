<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-content">
        <div class="menu-logo-container">
            <!-- 메뉴 버튼 -->
            <button type="button" class="menu-button" title="메뉴" aria-label="메뉴">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21 7.75H3v-1.5h18zm0 5H3v-1.5h18zm0 5H3v-1.5h18z"></path>
                </svg>
            </button>

            <!-- 로고 -->
            <div class="logo">
                <a href="index.html">
                    <img src="main_logo.png" alt="MyCafe Logo" class="logo-text">
                </a>
            </div>
        </div>

        <!-- 로그인 버튼 -->
        <div class="login-section">
            <a href="/login" class="login-button">로그인</a>
        </div>
    </div>


   
</header>
<!-- 검색 바 -->
<div class="search-container">
    <form role="search" class="search-form" onsubmit="searchCafes(event)">
        <input type="search" name="q" id="searchInput" class="search-input" placeholder="카페를 검색하세요" 
               aria-label="검색" aria-autocomplete="list" required>

        <!-- 검색 버튼 -->
        <button type="submit" class="search-button" title="검색" aria-label="검색">
            <svg viewBox="0 0 24 24" width="24px" height="24px">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.12 4.14a5.99 5.99 0 1 0 0 11.98 5.99 5.99 0 0 0 0-11.98m-7.49 5.99a7.49 7.49 0 1 1 13.299 4.728L21.37 20.3l-1.06 1.061-5.44-5.44A7.49 7.49 0 0 1 2.63 10.13"></path>
            </svg>
        </button>
    </form>
</div>

<div class="highlight-container">
    <div class="highlight-content">
        <h2 class="highlight-title">2024년 최고의 음식점</h2>
        <p class="highlight-description">Travellers' Choice 어워드 베스트 오브 베스트 수상 장소로 여행을 계획하세요.</p>
        <a href="recommend.html" class="highlight-button">목록 보기</a>
    </div>
</div>


<div class="recommendation-container">
    <div class="recommendation-header">
        <h2>수상 경력에 빛나는 식사를 드셔 보세요</h2>
        <p>2024 Traveller’s Choice 어워드 베스트 오브 베스트 음식점</p>
    </div>

    <!-- 추천 슬라이더 -->
    <div class="recommendation-slider">
        <!-- 이전 버튼 -->
        <button class="slider-btn prev-btn" aria-label="이전">
            <svg viewBox="0 0 24 24" width="24px" height="24px">
                <path fill-rule="evenodd" clip-rule="evenodd" d="m10.736 20.792-8.58-8.58 8.58-8.582 1.06 1.061-6.77 6.77h16.08v1.5H5.026l6.77 6.77z"></path>
            </svg>
        </button>

        <!-- 추천 리스트 -->
        <div class="recommendation-list">
            <!-- 추천 아이템 -->
            <a href="#" class="recommendation-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/6d/e6/26/caption.jpg" alt="고급 레스토랑" />
                <div class="recommendation-text">고급 레스토랑</div>
            </a>
            <a href="#" class="recommendation-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/6d/e6/06/caption.jpg" alt="저녁 식사 데이트" />
                <div class="recommendation-text">저녁 식사 데이트</div>
            </a>
            <a href="#" class="recommendation-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/6d/e6/5e/caption.jpg" alt="캐주얼 다이닝" />
                <div class="recommendation-text">캐주얼 다이닝</div>
            </a>
            <a href="#" class="recommendation-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/6d/e6/df/caption.jpg" alt="숨겨진 보석 같은 곳" />
                <div class="recommendation-text">숨겨진 보석 같은 곳</div>
            </a>
            <a href="#" class="recommendation-item">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2d/6d/e7/3c/caption.jpg" alt="비건 및 채식" />
                <div class="recommendation-text">비건 및 채식</div>
            </a>
        </div>

        <!-- 다음 버튼 -->
        <button class="slider-btn next-btn" aria-label="다음">
            <svg viewBox="0 0 24 24" width="24px" height="24px">
                <path fill-rule="evenodd" clip-rule="evenodd" d="m12.631 3.632 8.578 8.577-8.58 8.58-1.062-1.06 6.77-6.77-16.075.004v-1.5l16.076-.004-6.767-6.767z"></path>
            </svg>
        </button>
    </div>
</div>

</body>


</html>
<script src="search.js"></script>
<script src="app.js"></script>
<script>
    // 검색 이벤트 처리 함수
    function searchCafes(event) {
        event.preventDefault();  // 기본 폼 제출을 막음

        const query = document.getElementById("searchInput").value;  // 검색어 가져오기

        // 검색어를 URL 쿼리 파라미터로 추가하여 다른 페이지로 이동
        window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
    }
</script>
<script>
    document.querySelector('.next-btn').addEventListener('click', () => {
        document.querySelector('.recommendation-list').scrollBy({
            left: 220,
            behavior: 'smooth'
        });
    });

    document.querySelector('.prev-btn').addEventListener('click', () => {
        document.querySelector('.recommendation-list').scrollBy({
            left: -220,
            behavior: 'smooth'
        });
    });
    
</script>
