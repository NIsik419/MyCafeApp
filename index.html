<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 맞춤 카페</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상단 로고 및 검색창 -->
    <header>
        <h1>나의 맞춤 카페</h1>
        <div class="search-bar">
            <input type="text" placeholder="카페 이름 또는 키워드를 검색하세요">
            <button id="search-btn">🔍</button>
        </div>
    </header>

    <!-- 추천 카페 섹션 -->
    <section class="recommend-section">
        <h2>맞춤형 추천 카페</h2>
        <div class="cafe-card">
            <img src="cafe1.jpg" alt="카페 이미지">
            <div class="cafe-info">
                <h3>카페 이름</h3>
                <p>별점 ★★★★☆</p>
                <p>서울 강남구 | 아늑한 분위기</p>
            </div>
        </div>
        <!-- 더 많은 추천 카페 카드가 여기에 추가될 수 있음 -->
        <button id="more-btn">더보기</button>
    </section>

    <!-- 주변 카페 찾기 섹션 -->
    <section class="nearby-section">
        <h2>내 주변 카페 찾기</h2>
        <button id="nearby-btn">내 주변 카페 보기</button>
        <button id="map-btn">지도로 보기</button>
    </section>

    <!-- 추천 키워드 섹션 -->
    <section class="keyword-section">
        <h2>추천 키워드</h2>
        <div class="keywords">
            <button class="keyword-btn">디저트</button>
            <button class="keyword-btn">아늑한</button>
            <button class="keyword-btn">뷰가 좋은</button>
            <button class="keyword-btn">힙한</button>
        </div>
    </section>

    <!-- 하단 네비게이션 바 -->
    <footer>
        <nav>
            <button>홈</button>
            <button>즐겨찾기</button>
            <button>내 정보</button>
            <button>리뷰 작성</button>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
