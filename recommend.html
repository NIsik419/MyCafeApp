<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 추천 사이트</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRULQp10mu7oBZWB8IQOuVT-TNQHZgf1A&callback=initMap" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 지도와 추천 카드 스타일 */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* 전체 화면을 덮는 높이 */
            z-index: 1; /* 지도 레이어를 낮게 설정 */
        }
        
        #navbar {
            position: relative;
            z-index: 2;
        }
        
        .recommendation-section {
            position: relative;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9); /* 투명 배경 */
            padding: 20px;
            max-width: 450px;
            margin: 10px;
            overflow-y: auto;
            max-height: 90vh; /* 세로 스크롤을 위한 높이 제한 */
            border-radius: 16px;
        }
        
    </style>
</head>
<body>
    <div id="navbar"></div> 
    <div id="map"></div> <!-- 구글 맵을 전체 배경으로 설정 -->
    
    <!-- 카페 추천 리스트 -->
    <section id="cafe-list" class="recommendation-section">
        <h2>추천 카페 목록</h2>
        <div class="recommendation-list" id="recommendation-list">
            <div id="cafe-cards"></div>
            <!-- JavaScript로 카페 카드가 삽입됩니다 -->
        </div>
    </section>

    <script>
        // JavaScript로 navbar.html을 동적으로 불러와 페이지에 삽입
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('네비게이션 바를 불러오는 중 오류 발생:', error));
    </script>
    <script src="app.js"></script> <!-- JavaScript 코드 로드 -->
</body>
</html>
