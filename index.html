<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cafe</title>
    <link rel="stylesheet" href="style.css">
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                padding: 20px;
            }
            

            h2 {
                font-size: 64px; /* 원하는 글자 크기 */
                font-weight: bold;
                color: #0a0a0a; /* 텍스트 색상 */
                margin-top: 90px; /* 상단 여백 */
                text-align: center;
            }

            .slider-container {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .slider {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
                padding: 10px;
                gap: 20px;
            }

            .slider::-webkit-scrollbar {
                display: none;
            }

            .slider-btn {
                background-color: #ff6f61;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                border-radius: 50%;
                font-size: 18px;
            }

            .cafe-card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 250px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .cafe-card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                border-radius: 10px;
            }

            .cafe-info {
                text-align: center;
                margin-top: 10px;
            }

            .cafe-info h3 {
                margin: 5px 0;
                font-size: 18px;
            }

            .rating {
                color: #ff6f61;
                font-weight: bold;
            }

            .popular-menu {
                font-size: 14px;
                color: gray;
            }

            .icon-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
                font-size: 14px;
                color: #888;
            }

    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="202004-916894674_large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

 
    <div class="content">
        <!-- 제목 -->
        <h2 class="main-title">어떤 카페를 원하시나요?</h2>
        
        <!-- 검색 바 -->
        <div class="search-container">
            <form class="search-form">
                <button type="button" class="search-icon-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M10 2a8 8 0 015.93 13.39l4.34 4.34-1.42 1.42-4.34-4.34A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"></path>
                    </svg>
                </button>
                <input type="text" class="search-input" placeholder="카페를 검색하세요">
                <button type="submit" class="search-button">검색</button>
            </form>
        </div>
    </div>

    <!-- 추천 슬라이더 -->
    <div class="recommendation-slider">
        <!-- 이전 버튼
        <button class="slider-btn prev-btn" aria-label="이전">
            <svg viewBox="0 0 24 24" width="24px" height="24px">
                <path fill-rule="evenodd" clip-rule="evenodd" d="m10.736 20.792-8.58-8.58 8.58-8.582 1.06 1.061-6.77 6.77h16.08v1.5H5.026l6.77 6.77z"></path>
            </svg>
        </button> -->

        <div class="recommendation-container">
            <!-- 헤더 -->
            <div class="recommendation-header">
                <h2>추천 장소</h2>
                <p>당신이 좋아할 만한 장소를 추천합니다</p>
            </div>
        
            <!-- 슬라이더 -->
            <div class="recommendation-slider">
                <a href="#" class="recommendation-item">
                    <img src="image/Frame 0.png" alt="카페" />
                    <div class="recommendation-text">카페 1</div>
                </a>
                <a href="#" class="recommendation-item">
                    <img src="image/Frame 1.png" alt="카페 2" />
                    <div class="recommendation-text">카페 2</div>
                </a>
                <a href="#" class="recommendation-item">
                    <img src="image/Frame 2.png" alt="카페 3" />
                    <div class="recommendation-text">카페 3</div>
                </a>
                <a href="#" class="recommendation-item">
                    <img src="image/Frame 3.png" alt="카페 4" />
                    <div class="recommendation-text">카페 4</div>
                </a>
                <a href="#" class="recommendation-item">
                    <img src="image/Frame 4.png" alt="카페 5" />
                    <div class="recommendation-text">카페</div>
                </a>
            </div>
        </div>
    </div>
        <h2>당신을 위한 HOT 매장 추천</h2>
        <div class="slider-container">
            <button class="slider-btn prev-btn" onclick="scrollLeft()">&#9664;</button>
            <div class="slider" id="cafe-slider"></div>
            <button class="slider-btn next-btn" onclick="scrollRight()">&#9654;</button>
        </div>
    
</div>

</body>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="app.js"></script>
<script>
    // 검색 이벤트 처리 함수
    function searchCafes(event) {
        event.preventDefault();  // 기본 폼 제출을 막음

        const query = document.getElementById("searchInput").value;  // 검색어 가져오기

        // 검색어를 URL 쿼리 파라미터로 추가하여 다른 페이지로 이동
        window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
    }
</script>

</html>
