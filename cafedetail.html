<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 상세 정보</title>
    <link rel="stylesheet" href="detailstyle.css">
</head>
<body>

<!-- 카페 상세 페이지 헤더 -->
<header class="cafe-header">
    <h1>카페 이름</h1>
    <p class="cafe-location">서울시 강남구</p>
</header>

<!-- 카페 이미지 갤러리 -->
<section class="cafe-gallery">
    <img src="https://via.placeholder.com/500x300" alt="카페 이미지 1">
    <img src="https://via.placeholder.com/500x300" alt="카페 이미지 2">
    <img src="https://via.placeholder.com/500x300" alt="카페 이미지 3">
</section>

<!-- 카페 기본 정보 섹션 -->
<section class="cafe-info">
    <h2>카페 정보</h2>
    <ul>
        <li>영업 시간: 오전 9시 - 오후 10시</li>
        <li>주소: 서울시 강남구 테헤란로 123</li>
        <li>전화번호: 02-1234-5678</li>
        <li>평균 가격: ₩₩₩</li>
    </ul>
</section>

<!-- 리뷰 섹션 -->
<section class="cafe-reviews">
    <h2>리뷰</h2>
    <div class="review">
        <p><strong>사용자1</strong> - ★★★★☆</p>
        <p>아늑하고 분위기가 좋아요. 디저트도 맛있고, 친절한 서비스가 인상적이었어요.</p>
    </div>
    <div class="review">
        <p><strong>사용자2</strong> - ★★★★★</p>
        <p>카페라떼가 정말 맛있어요! 다음에도 꼭 방문하고 싶어요.</p>
    </div>
    <!-- 더 많은 리뷰 추가 -->
</section>

<!-- 지도 섹션 -->
<section class="cafe-map">
    <h2>위치 정보</h2>
    <div class="map-placeholder">지도 위치가 여기에 표시됩니다.</div>
</section>

</body>
</html>
