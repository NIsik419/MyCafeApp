<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCafe - 소개</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 추가 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .about-section {
            padding: 40px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .about-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .about-container img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .about-container h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 20px;
        }
        .about-container p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }
        .about-container h2 {
            font-size: 2em;
            color: #0073e6;
            margin: 30px 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .about-container ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            max-width: 700px;
        }
        .about-container ul li {
            font-size: 1.2em;
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        .about-container ul li:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
        }
        .about-container a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .about-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="navbar"></div>

    <!-- 소개 섹션 -->
    <section class="about-section">
        <div class="about-container">
            <h1>📖 FindMyCafe 소개</h1>

            <!-- 첫 번째 사진 배치 -->
            <img src="1.png" alt="MyCafe 메인 이미지">

            <p>☕ FindMyCafe 앱은 여러분이 새로운 카페를 쉽게 발견하고 추천받을 수 있도록 도와주는 플랫폼입니다.</p>
            
            <h2>✨ 주요 기능</h2>

            <!-- 두 번째 사진 배치 -->
            <img src="2.png" alt="카페 검색 기능 이미지">

            <ul>
                <li>📍 위치 기반 카페 추천</li>
                <li>🔍 키워드 검색을 통한 맞춤형 카페 탐색</li>
                <li>📖 카페의 상세 정보 및 리뷰 확인</li>
                <li>❤️ 즐겨찾기한 카페 관리</li>
            </ul>

            <h2>🌟 앱의 목적</h2>

            <!-- 세 번째 사진 배치 -->
            <img src="3.png" alt="카페 소개 이미지">

            <p>💡 사용자에게 맞는 카페를 추천하여 내 주변에 어떤 나의 카페가 있는지 알려주고, 카페에 대한 정보를 제공하여 카페를 쉽게 찾을 수 있도록 도와줍니다.</p>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
