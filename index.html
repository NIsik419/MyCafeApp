            body {

            h2 {

            #keyword-options {

            .keyword-button {

            }
            /* 모달 기본 스타일 */
            .modal {

                left: 0;
                width: 100%;

            /* 모달 콘텐츠 */
            .modal-content {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                width: 80%;
                max-width: 500px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            /* 키워드 버튼 스타일 */
            .keyword-button {
                margin: 5px;

                background-color: #e0e0e0;

                border-radius: 8px;

            .keyword-button.selected {

                color: white;
            }

            /* 확인 버튼 스타일 */
            #confirm-keywords {

                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;

                align-items: center;
                justify-content: center;

                overflow-x: auto;
                scroll-behavior: smooth;
                padding: 10px;
                gap: 20px;
            }

            .slider::-webkit-scrollbar {

            }

            .slider-btn {
                background-color: #ff6f61;
                color: white;
                border: none;

                cursor: pointer;
                border-radius: 50%;
                font-size: 18px;
            }

            .cafe-card {
                background-color: white;
                border-radius: 10px;

                width: 250px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .cafe-card img {

                border-radius: 10px;

            .cafe-info {

            .cafe-info h3 {

            .rating {

            .popular-menu {

</head>

<script>
  let selectedKeywords = [];
let keywordsData = {}; // 키워드 데이터를 카페 ID를 기준으로 저장

// 키워드 데이터 로드
async function loadKeywords() {
    try {
        const response = await fetch('keywords.json'); // 키워드 JSON 파일 가져오기
        const keywords = await response.json();

        keywords.forEach(keyword => {
            const cafeId = keyword["0"]; // 카페 ID
            const keywordText = keyword["1"]; // 키워드 텍스트

            // 키워드를 카페 ID 기준으로 그룹화
            if (!keywordsData[cafeId]) {
                keywordsData[cafeId] = [];
            }
            keywordsData[cafeId].push(keywordText);
        });

        console.log("키워드 데이터:", keywordsData); // 디버그용 출력
    } catch (error) {
        console.error("키워드 데이터를 불러오는 중 오류가 발생했습니다:", error);
    }
}



// 페이지 로드 시 모달 표시
window.onload = () => {
    document.getElementById('keyword-modal').style.display = 'flex'; // 모달 표시
};

    // 검색 이벤트 처리 함수
    function searchCafes(event) {
    event.preventDefault(); // 기본 폼 제출을 막음
    const query = document.getElementById("searchInput").value.trim(); // 검색어 가져오기

    console.log("Search Query:", query); // 검색어 확인

    if (query) {
        // 검색어를 URL 쿼리 파라미터로 추가하여 다른 페이지로 이동
        window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
    } else {
        alert("검색어를 입력하세요."); // 검색어가 없을 경우 경고 메시지 표시
    }
}

    
</script>
